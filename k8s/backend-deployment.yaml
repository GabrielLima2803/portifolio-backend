apiVersion: apps/v1
kind: Deployment
metadata:
  name: portifolio-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: portifolio-backend
  template:
    metadata:
      labels:
        app: portifolio-backend
    spec:
      containers:
      - name: portifolio-backend
        image: lima2803/portifolio-backend:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        envFrom:
        - configMapRef:
            name: app-config