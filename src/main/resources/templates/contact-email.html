<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Contato do Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Novo Contato do Portfólio</h2>
        <p><strong>Nome:</strong> <span th:text="${name}">Nome</span></p>
        <p><strong>Email:</strong> <span th:text="${email}">email@exemplo.com</span></p>
        <p><strong>Mensagem:</strong></p>
        <p th:text="${message}">Sua mensagem aqui</p>
    </div>
</body>
</html>
